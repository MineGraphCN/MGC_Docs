dev:
  push:
    - name: pipeline-1
      stages:
        - name: stage-1
          jobs:
            - name: job-1
              image: jetbrains/writerside-builder:2025.04.8412
              env:
                SOURCE_DIR: /opt/sources
                MODULE_INSTANCE: Writerside/hi
                OUTPUT_DIR: /opt/sources/output
                RUNNER: other
                PDF: PDF.xml
              args:
                - "-v .:/opt/sources"
